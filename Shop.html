<body>
    <header>
        <div class="info-container">
            <div class="address-container">
                <p class="address">
                    xyz street, hyderbad, India
                </p>
                <p class="email-address">
                    organic@gmail.com
                </p>
            </div>
            <div class="policy-container">
                <p class="privacy">
                    <a href="">Privacy Policy</a>
                </p>/
                <p class="terms">
                    <a href="">Terms of Use</a>
                </p>/
                <p class="refund-policy">
                    <a href="">Refund Policy</a>
                </p>
            </div>
        </div>
        <div class="nav-container">
            <div class="title">
                Organic
            </div>
            <div class="ham-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="">shop</a>
                    </li>
                    <li>
                        <a href="">blogs</a>
                    </li>
                    <li>

                    </li>
                </ul>

            <div class="extra-details-container">
                <ul>
                    <li>
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>

                    </li>
                    <li>
                        <a href="./wishlist.html" class="wishlist">
                            <i class="fa-solid fa-heart"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./cart.html" class="cart">

                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </li>
                    <li class="user-detail">
                        <a href="./login.html">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </li>

        <section class="products-container">
            <div class="products-options-container">
                <div class="title">Our Organic Products</div>
                <div class="options-container">
                    <div class="option active">All Products</div>
                    <div id="beauty-filter" class="option">beauty</div>
                    <div id="fragrances" class="option">fragrances</div>
                    <div id="furniture" class="option">furniture</div>
                    <div id="groceries" class="option">groceries</div>
                </div>
            </div>
            <div id="displayProducts" class="product-items-container">
                
            </div>
