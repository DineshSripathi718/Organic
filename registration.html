    </header>
    <main>
        <h1 class="title">Register</h1>
        <form id="registrationForm">
            <div>
                <input type="text" name="name" id="name" placeholder="Enter your name">

                <div class="name-error error"></div>
                <div class="name-success success"></div>
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="Enter your email">

                <div class="email-error  error"></div>
                <div class="email-success success"></div>
            </div>
            <div>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phonenumber">

                <div class="phone-error error"></div>
                <div class="phone-success success"></div>
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Enter your password">

                <div class="password-error error"></div>
                <div class="password-success success"></div>
            </div>
            <div>
                <input type="password" name="recheckPassword" id="recheckPassword"  placeholder=" RE- Enter your password">
            </div>
             <div class="recheckPassword-error error"></div>
                <div class="recheckPassword-success success"></div>
            <div class="button-container">
                <button type="submit">SignUP</button>
                <button type="reset">Cancel</button>
            </div>
        </form>
    </main>
</body>
